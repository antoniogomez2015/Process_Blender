<!--

    Append:
    _______
    
    
        Descripción y Consideraciones:
        ______________________________

        _la opción de incorporalación de elementos de blender dentro de otros documentos de blender
        
        _nos permitirá incorporar elementos de librerías ha; objetos de tipo:
        

            _Objetos libres 
            
            _Grupos 
            
            _Secciones de Escenas 
            
            _Pinceles 
            
            _Materiales 
            
            _Texturas 
            
            _Otros 
         
            
        _partes del documento tomado como librería ó archivo de tipo blender, ha ser embebido


        _y los elementos relacionados en el modo "Append", serán tomados como una réplica del objeto original y no como una instancia
        
        _lo cuál, los hará un objeto único a partir de ese instante

        _de ésta manera, debemos de interpretar que la opción de "Append", lo que hace es importar un elemento de otro documento ó librería 
        
        _y crea una copia independiente de la original 
        
        _la cuál, podrá ser modificada de forma libre 
	    en relación a si el objeto original es modificado posteriormente












-->
