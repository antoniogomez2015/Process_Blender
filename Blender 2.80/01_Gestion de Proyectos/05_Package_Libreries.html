<!--

    Package Libreries:
	__________________

	    _más de forma más avanzada tendremos la posibilidad de no sólo importar documentos de tipo blender, ó librerías 

	    _dentro de otro proyecto de blender, si no que también, ahora podremos incrustar ó enbiber éstos archivos dentro de un proyecto

	    _para que así, éstos pertenezcan en el proyecto

        _de ésta manera, para empaquetar las librerías ó documentos de tipo blender, importados dentro de un proyecto más grande 
        
        _podremos incorporar éstos archivos dentro del proyecto que los contiene 
        
        _para que así, hagamos éste proyecto ahora	    más portable y controlable para flujo y proceso de produccion

	    _para lo cuál, debemos de abrir el menú de búsqueda contextual, shortcut, 


		    _"F3", 

	
	    _y una vez allí, en el buscador tipeamos 



		    _"Pack Blender Libreries" 



	    _y seleccionamos ésta opción "Pack Blender Libreries" para posteriormente guardar el documento del proyecto de blender

        _y posteriormente ahora si podríamos llevarnos éste documento del proyecto principal del blender 
        
        _sin tomar en cuenta las librerías importadas dentro de éste proyecto 
        
        _por que ahora éstas dependencias han sido empequetadas dentro del proyecto principal










-->
