<!--

    Librería:
    _________


        Descripción y Consideraciones:
        ______________________________

        _una librería es un documento de blender, cuyo contenido está categorizado 
        
        _es decir, es un documento de tipo blender, 
	    conformado por ejemplo; por automóviles, ó characters bases con rigs, plantas, árboles, props, otros


	    _el cuál, podremos posteriormente utilizar ó llamar en otros proyectos más grandes los cuáles, requieran esos tipos de elemento que ya están preconstruidos previamente en éste carchivo de blender


        _de ésta manera los elementos que formarán parte de una librería dentro de un documento de blender 
        
        _es altamente recomendable organizar éstos elementos dentro de elementos de tipo "Empty", dentro del outliner 
        
        _y a su vez, convertir éstos elementos de tipo "Empty", en "Groups", los cuáles, a su vez, serán muy fácilmente importables dentro de otros documentos de tipo blender, más grandes


	    _más también, es recomendable renombrar éstos elementos con un nombre característico al tipo de elementos que éstos contienen
