<!--

    Consideraciones:
    ________________

        _el método de importaciones ó relacionamiento "Link", es similar ha un proyecto after effects 
        
        _de cara a los archivos importados como librerías dinámicas

        _lo que quiere decir, que si cambiamos la ubicación sea de los archivos importados como la del propio archivo del proyecto de destino
        
        _el relacionamiento se romperá, indicándonos blender un error, al momento de volver ha abrir éste proyecto principal ó de destino


        _y en dado caso de que ésto haya sucedido, podremos en el documento ó proyecto que nos esté indicando el error 
        
        _ir ha "File/External Data/Find Missing Files", para que así nos aparezca el explorador de blender 
        
        _en el cuál, podremos ubicar las dependencias no encontradas y restablecer el proyecto
        
        _pudiendo así, guardar nuevamente el proyecto con nueva ruta para las dependencias con problemas

	    _para lo cuál, requeriremos cerrar y volver a abrir el dicumento del proyecto para que éste recargue todas las dependencias y rutas respectivas

	
	    NOTA: también, estarán disponibles las opciones del menú "File/External Data", a través, de la cuál, también, podremos gestionar la data de los documentos y archivos de blender
