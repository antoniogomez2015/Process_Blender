<!--

    Data Object:
    ____________

        _los objetos en blender están conformados por diferentes elementos como geometrías, texturas, materiales, otros

        _de ésta manera, podremos gestionar los contenidos que conforman un objeto en blender

        _para lo cuál, debemos de ir ha el panel:


            _Properties/Object Data


        _en el cuál, encontraremos un selector de mayas a través, del cuál, podremos gestionar las meshes, ó geomtrías existentes de todos los objetos en blender

        _de ésta manera, podremos indicarle a blender cuáles geometrías desiamos que blender conserve y cuáles geometrías desiamos que blender elimine

        _ya que cuando eliminado un objeto de la escena, su mesh, queda en estado flotante, es decir, sin un usuario u objeto a la cuál, pertenece, por el respectivo objeto ha sido borrado

        _de ésta manera, dispondremos de las siguientes opciones de configuración:


            1_cuando en el selector aparecen los nombre de las meshes, sólamnte ésto quiere decir que las meshes, respectivas tienen un usuario u objeto a los cuáles pertenecen


            2_más cuando a los nombres de meshes en el selector están precedidos por un "0", ésto quiere decir que éstas respectivas meshes, no disponen de un usuario y objeto

            _de ésta manera, el "0", indicará que éstas meshes, serán borradas para cuando se vuelva ha cargar el archivo de blender posteriormente


            3_más si deseamos conservar meshes, que no poseen un usuario u objeto, dispondremos en el lado derecho del selector de geometrías un "escudo", a través, del cuál, podremos crear un "fake user", ó falso usuario

            _de ésta manera, ahora a los nombre de meshes, que antes estaban precediros por un "0", ahora estarán precedidos por una "F"

            _lo cuál, indicará que éstas meshes, estarán contenidas dentro de un fake user, lo cuál, indicará que ya blender no borrará éstas meshes, cuando se vuelva abrir el archivo de blender posteriormente



    NOTA: más todos éstos objetos que quedan flotando entre otros dentro de blender, los podremos administrar 
    
        _como por ejemplo; conservar y borrar, yendo ha el panel "OutLiner/Blender File" 
        
        _en el cuál, también, podremos asignar un "fake user", "F", a los elementos que desiamos conservar
