    Contextual Menus - Object Mode:
    _______________________________


        Basics:
        _______

            _New File: Control + N

            _Open Recent: Control + Shift + O

            _Add: Shift + A  
        
            _Rename Active Item: F2

            _Special Menu: Shift + Spacebar

            _Quick Favorites: Q



        Pie Menus:
        __________

            _Pie Menu Shading: Z

            _Pie Menu Snap: Shift + S

            _Pie Menu Orientation: (,)

            _Pie Menu Pivot Point: (.)

            _Pie Menu Cursor 3D: Shift + S



        Relations | Mix:
        ________________

            _UV Mapping: U

            _Select Grouped: Shift + G

            _Make Links: Control + L

            _Select Linked: Shift + L

            Apply: Control + A

            
               
        Collections:
        ____________

            _Move to Collection Menu: M

            _Link to Collection: Shift + M

            _Add Sekect to Active Collection:

                _Control + Shift + G

            _Create New Collection: Control + G

            _Remove the Collection:
            
                _Control + Alt + G

            _Remove the All Unlinked Collection:

                _Control + Alt + Shift + G   

            
            _Hiden Collection Menu: Control + H

            


        Animation:
        __________

            _Insert Keyframes Menu: I

            _Delete Keyframes: Alt + I

            _Set Parent To: Control + P

            _Clear Parent: Alt + P

            _Snapping: Control + Shift + Tabulator

        
        Deformers:
        __________

            _Bend Angle Shift + W
