<!--

    Collections:
    ____________

        _Nav Collections: 1,2,3,4,...

        _Toggle View Collection: Shift + 1,2,3,4,...


        _Create New Collection: Control + G
            _(indeterminado)


        _Move To Collection: M
            _agregar objetos seleccionados a colecciones axistentes


        _Link To Collection: Shift + M
            _cambiar objetos de una colección ha otra colección


        _Remove Fron Collection: Control + Alt + G
            _remover objetos de una colección a una colección previa


        _Remove Fron All UnLinked Collection: 
        
            _Control + Shift + Alt + G

            _eliminar un objeto de todas las colecciones, ésta opción eleiminará el objeto definitivamente


        _Add Select To Active Collection: 
        
            _Control + Shift + G

            _agregará un objeto a la colección actual activa


        _Remove Select To Active Collection:

            _Alt + Shift + G

            _eliminará un objeto a la colección actual activa


            




-->
