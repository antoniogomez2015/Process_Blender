<!--

    MMeasure Tool:
    ______________


        Tutorial:
        _________

            _Measure Tool in Blender 2.8

                https://www.youtube.com/watch?v=OZECjQS5yVo



        Active:
        _______

            _primeramente debemos de activar la herramienta yendo al toolbar, a través, del shortcut:

                _T


            _en el cuál, en la parte más baja encontraremos la herramienta de "Measue tool"


        Apply:
        ______

            _para aplicar la herramienta de measure, una vez seleccionada en el toolbar

            _debemos de hacer "Mouse Left Click and Drag", sobre cualquier área del viewport

            _para que así, una línea correspondiente al measure sea creada


        Handles:
        ________

            _a través, de los extremos de la línea que conforma el measure tool

            _encontraremos dos handles, uno a cada lado respectivamente

            _los cuáles, podremos identificar por que el cursor cambiará a una cruceta separada blanca en el default theme, de blender

            _para que así, podamos hacer "Mouse Left Click and Drag" 
            
            _sobre uno de éstos handles, para que así, podamos cambiar la ubicación y sentido del measure tool

            _más si deseamos hacer movimientos unificados de ambos handles, podremos aplicar el shortcut, "Shift"

            _mientras movemos un handle, para que así, ambos handles, se muevan al unísono



        Snap:
        _____

            _una vemos comenzamos ha mover un handle, del measure tool 
            
            _podremos también, hacer que éstos handles, se siñan a sub elementos parte de un objeto 3d

            _para lo cuál, tendremos que aplicar el shortcut, "Control", una vez estemos moviendo un handle, respectivamente

            _para que así, el handle, respectivo se añi, ó ajuste a un vertex, de una geometría más cercano, otros


        Split | Angles:
        _______________

            _más también, tendremos la posibilidad de dividir la línea que conforma el measure tool

            _para que así, tener la posibilidad de calcular ángulos y grados respectivamente

            _para lo cuál, debemos de posarnos con el mouse, en una de las partes intermedias de entre ambos handles, ó sobre cualquier parte de la línea que conforma el measure tool

            _para que así, el cursor cambie ha un cruceta unificada y simple

            _lo cuál, nos indicará que si hacemos "Mouse Left Click", podremos vidivir el measure tool

            _para que así, a partir de éste punto otro nuevo handle, sea creada en el punto donde hayamos hecho click sobre de la línea

            _de ésta manera, ahora podremos hacer "Mouse Left Click and Drag", hasta una nueva ubicación para que así, podamos hacer cálculos de ángulos y grados respectivamente



        Delecte:
        ________

            _más también, podremos seleccionar el handle, central que nos permite calcular ángulos y grados y hacer "Supr", en el keyboard

            _para que así, el sistema de calcular ángulos y grados sea eliminado

            _para que así, podamos volver al sistema de medición de distancia normal

            _más si desiamos eliminar por completo el measure tool

            _podremos también, seleccionar uno de los handles, extremos de la línea del measure tool, y aplicar "supr", en el keyboard

            _para que así, el measure tool, sea eliminado por completo












-->
