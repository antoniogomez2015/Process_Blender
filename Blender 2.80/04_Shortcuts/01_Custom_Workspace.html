    Nuevo Workspace:
    ________________


    _tenemos la posibilidad de crear nuestros propios workspace, personalizados

    _de ésta manera, podremos ir a la barra superior donde están los workspace, por defecto

    _de ésta manera, podremos hacer "Mouse Right Click", sobre un tag, de un workspace, existente 
    
    _para que así, nos aparezca un menú contextual en el cuál, podremos seleccionar la opción de:

        _Duplicate

    _de ésta maenra, podremos crear un workspace, a partir de un workspace, existente

    _el cuál, podremos renombrar haciendo doble click, con "Mouse Left Click"



    Area Options:
    _____________

    _más también, podremos dividir las secciones de la interface, en una distribución que más se adapte a nuestras necesidades

    _para lo cuál, podremos posarnos con el mouse, en la línea divisorio de entre dos áreas

    _para que así, el cursor cambie a un cursor de dosbles flechas opuestas para que así, podamos hacer "Mouse Right Click"

    _para que así, nos aparezca un menú contextual "Area Options", en el cuál, nos aparecerán las siguientes opciones:


        _Split Area

            _ésta opción nos permitirá divir un área en dos áreas

        _Join Area:

            _ésta opcíon nos permitirá fusionar dos áreas en una sóla área


    _más también, podremos crear divisiones de forma inatectiva posándonos en unas de las esquinas de una área determinada

    _para que así, podamos hacer "Mouse Left Click and Drag", de ésta manera, podremos dividir las áreas de forma más rápida y práctica

    _ésto es posible mientras tengamos la siguiente opción activada, yendo ha:


        _Preferences/Interface


    _y una vez allí, debemos activar la opción de:


        _Corner Splitting

    


    Interaction Mode:
    _________________

    _de ésta manera, una vez duplicado un workspace, podremos determinar en que interaction mode, éste nuevo workspace, aparecerá

    _para lo cuál, debemos de ir ha:

        _properties/Active Tool and Workspaces/


    _y en la cuál, podremos encontrar la sección de "Workspace/Mode", de ésta manera, podremos seleccionar si el nuevo workspace, arrancará con modo "Object Mode", "Edit Mode", "Sculpting Mode", otros

    

    Filters:
    ________

    _así, como también, en la misma sección anterior, yenddo ha:

        _properties/Active Tool and Workspaces/


    _encontraremos la sección de "Filfer Add-Ons", a través, de la cuál, podremos listar de entre los addons, instalados 
    
    _cuáles estarán disponibles ó visibles dentro del nuevo workspace, creado de forma personalizada



    Perfil de Arranque:
    ___________________

    _más para que nuestros workspace, queden guardados permanentemente y no tengamos que ir hasta la ubicación donde hemos guargado el archivo de blender donde previamente hemos creado y guardado el workspace, que nos interesa

    _en éste caso, mejor podremos guardar nuestros archivos de blender como archivos de arranque de forma nativa dentro de blender
    
    _para que así, éstos archivos estén disponibles en cualquier momento y desde cualquieer ubicación

    _para lo cuál, tendremos que diseñar nuevos workspace, personalizado para posteriormente proceder ha guardar éste en la siguientes ubicación:


        _C:\Program Files\Blender Foundation\Blender\2.80\scripts\startup\bl_app_templates_system


    _dentro de la cuál, encontraremos la siguientes estructura de carpetas de presets:


        _2D_Animation

        _Sculpting

        _VFX

        _Video_Editing


    _de ésta manera, podremos tanto guardar nuevos archivos de tipo blender, dentro de una de éstas categorías existentes

    _como también, podremos crear nueva propia carpeta con un nombre descriptivo y dentro de la cuál, podremos guardar nuestros propios presets

    _de ésta manera, tendremos que guardar cada workspace, con el nombre de:

    
        _startup.blend


    _en su respectiva carpeta
