    Sculpting Mode Brushes Options:
    _______________________________
    

        Brushes Options:
        ________________

            _Brush Size: F + Mouse Left/Right Drag

                _Brush Size: [/]

            _Brush Strength: Shift + F

            _Detail Size: Shift + D

            _Smooth Stroke: Shift + S (Lazzy Mode)




        Contextual Menus:
        _________________

            _Special Menu: Shift + Spacebar (all Brushes)

            _Stroke Methods: E

            _Angle Contro: R

        


        Setting Brushes:
        ________________


        _Single Size Brush:

            _tenemos la posibilidad de hacer de que cada brush, conseve el tamaño previo de forma independiente de las demás brushes

            _para lo cuál, debemos de seleccionar un brush, e ir a ha:


                _"Properties/Active Tool and Workspace Setting"


            _y una vez allí, bajar hasta las sección de 
            

                _"Options/Unified Brush"


            _y en la cuál, podremos desactivar la opción de:
            

                _"Size"


            _para que así, ahora el tamaño de las brushes, sea de forma independiente unas de otras



        Viewport Shading:
        _________________

        _más también, es conveniente para el proceso de sculpting, desactivar las opciones de "Cavity"

        _para lo cuál, debemos de ir a la parte supeiror a la derecha de la interface 
        
        _en la cuál, encontraremos ek menu de "viewport shading"

        _en el cuál, podremos desactivar la opción de 

            _Cavity


        _para que así, dejemos de ver la topología de la geometría y poder así, esculpir más fácilmente
